<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      background: #e9f7ef;
      padding: 15px;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      color: #155724;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delete Your Account</h2>
    <form id="deleteForm">
      <label for="email">Enter Your Registered Email</label>
      <input type="email" id="email" name="email" required placeholder="example@email.com"/>
      <button type="submit">Submit Request</button>
    </form>
    <div class="message" id="successMessage">
      Your account deletion request has been submitted. It will be processed within 24 to 48 hours.
    </div>
  </div>

  <script>
    const form = document.getElementById('deleteForm');
    const message = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Optional: Send form data via fetch() to your backend here

      // Simulate successful submission
      form.style.display = 'none';
      message.style.display = 'block';
    });
  </script>
</body>
</html>
